  <div class="container">
    <div class="intro-message">
      <h1>Welcome back!</h1>
    </div>
  </div>
</div>
{% else %}
<div class="intro-header">
  <div class="container">
    <div class="intro-message">
      <h1>Welcome to Better Stay</h1>
      <p>Better Stay gives a better place to stay
      </p>
      <p><a class="btn btn-lg btn-primary" href="{% url 'registration_register'   %}">Sign up</a></p>

  </div>

{% endif %}

{% endblock %}
